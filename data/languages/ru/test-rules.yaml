rules:
  - template:
      _speaker: 0
    output:
      val: pp.я
      links: _speaker.0

  - template:
      song: 0
    output:
      val: n.песня
      links: song.0

  - template:
      female: 0
      _speaker: 1
      siblings: [0, 1]
    output:
      _NG:
      - val: pp.мой
        links: _speaker.1
        pull: gender.next
      - val: n.сестра
        links:
        - female.0
        - siblings.0

#   Verb-transitive:  subj.nom verb obj.acc
  - template:
      _NG: [0, 1]
      listen-to: [0, 1]
    output:
      sentence:
      - val: NG.0
        set: case.nom
        links: listen-to.0
      - val: v.слушать
        pull: person.prev
        links: listen-to
      - val: NG.1
        set: case.acc
        links: listen-to.1

  - template:
      _NG: [0, 1]
      author-of: [0, 1]
    output:
      NG:
      - val: NG.1
        links: author-of.1
      - val: NG.0
        set: case.gen
        links: author-of.0
