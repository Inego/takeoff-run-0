syntaxTreeNodeTypes:
  - ng
  - sentence

rules:
  - for:
      _speaker: 0
    write: ng
    with:
      val: pp.я
      links: _speaker.0

  - for:
      song: 0
    write: ng
    with:
      val: n.песня
      links: song.0

  - for:
      female: 0
      _speaker: 1
      siblings: [0, 1]
    write: ng
    with:
      - val: pp.мой
        links: _speaker.1
        take: gender.next
      - val: n.сестра
        links:
        - female.0
        - siblings.0

#   Verb-transitive:  subj.nom verb obj.acc
  - for:
      _node-type.ng: [0, 1]
      listen-to: [0, 1]
    write: sentence
    with:
      - val: 0
        set: case.nom
        links: listen-to.0
      - val: v.слушать
        take: person.prev
        links: listen-to
      - val: 1
        set: case.acc
        links: listen-to.1

  - for:
      _node-type.ng: [0, 1]
      _feature.3rd: 0
      author-of: [0, 1]
    write: ng
    with:
      - val: 1
        links: author-of.1
      - val: 0
        set: case.gen
        links: author-of.0
